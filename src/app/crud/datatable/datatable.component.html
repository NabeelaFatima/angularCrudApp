<div id="crud-table" class="m-2">
    <!-- Add Button trigger modal -->
    <button type="button" class="btn btn-md btn-primary" data-toggle="modal" data-target="#addEditModal"
        (click)="modalLabel = 'Add'">
        Add
    </button>
    <table datatable class="row-border hover w-100" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
    </table>
    <!-- Modal -->
    <div class="modal fade" id="addEditModal" tabindex="-1" role="dialog" aria-labelledby="addEditModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addEditModalLabel">{{modalLabel}} Record</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                        (click)="emptyFormData()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form #form="ngForm">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-6" [formGroup]="crudForm" *ngFor="let column of columns"
                                [hidden]="!column.visible">
                                <ng-container *ngIf="column.title != 'Actions'">
                                    <label>{{column.title}}:</label>
                                    <input type="column.format" class="form-control" [title]="column.title"
                                        [formControlName]="column.data" [required]="column.visible">
                                </ng-container>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" data-dismiss="modal"
                            (click)="submit();emptyFormData();" [disabled]="crudForm.invalid">
                            Save changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
